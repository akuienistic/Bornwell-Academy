    <style>
      /* Loader styles */
      #loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3a4c 0%, #2a4d5e 50%, #3d7a6e 100%);
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      #loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .loader-icon {
        position: relative;
        width: 80px;
        height: 80px;
      }
      .loader-book {
        position: absolute;
        width: 60px;
        height: 50px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .loader-book::before,
      .loader-book::after {
        content: '';
        position: absolute;
        width: 30px;
        height: 50px;
        background: linear-gradient(180deg, #d4a853 0%, #c9963a 100%);
        border-radius: 4px 0 0 4px;
        transform-origin: right center;
        animation: bookOpen 1.5s ease-in-out infinite;
      }
      .loader-book::before {
        left: 0;
        box-shadow: inset -5px 0 10px rgba(0,0,0,0.1);
      }
      .loader-book::after {
        left: 30px;
        transform: scaleX(-1);
        animation-delay: 0.15s;
      }
      @keyframes bookOpen {
        0%, 100% { transform: rotateY(0deg); }
        50% { transform: rotateY(-30deg); }
      }
      .loader-cap {
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 15px solid #d4a853;
        animation: capBounce 1.5s ease-in-out infinite;
      }
      .loader-cap::after {
        content: '';
        position: absolute;
        top: 15px;
        left: -8px;
        width: 16px;
        height: 4px;
        background: #d4a853;
        border-radius: 2px;
      }
      .loader-cap::before {
        content: '';
        position: absolute;
        top: 19px;
        left: 0;
        width: 2px;
        height: 15px;
        background: #d4a853;
        left: 50%;
        transform: translateX(-50%);
      }
      @keyframes capBounce {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-8px); }
      }
      .loader-text {
        color: #faf5e8;
        font-family: 'Poppins', sans-serif;
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
      .loader-dots {
        display: flex;
        gap: 6px;
        margin-top: 0.5rem;
      }
      .loader-dots span {
        width: 8px;
        height: 8px;
        background: #d4a853;
        border-radius: 50%;
        animation: dotPulse 1.4s ease-in-out infinite;
      }
      .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
      .loader-dots span:nth-child(3) { animation-delay: 0.4s; }
      @keyframes dotPulse {
        0%, 80%, 100% { 
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% { 
          transform: scale(1);
          opacity: 1;
        }
      }
      .loader-tagline {
        color: rgba(250, 245, 232, 0.7);
        font-family: 'Poppins', sans-serif;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>

  <body>
    <!-- Loader overlay -->
    <div id="loader">
      <div class="loader-content">
        <div class="loader-icon">
          <div class="loader-cap"></div>
          <div class="loader-book"></div>
        </div>
        <div class="loader-text">Bornwell Academy</div>
        <div class="loader-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="loader-tagline">Shaping Future Leaders</div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
