    <style>
      /* Clean Loader Styles */
      #loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a2f3d 0%, #243e4f 50%, #2d5a52 100%);
        transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
      }
      #loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .loader-logo-wrapper {
        position: relative;
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader-logo {
        width: 100px;
        height: 100px;
        object-fit: contain;
        border-radius: 50%;
        animation: logoFloat 2s ease-in-out infinite;
        filter: drop-shadow(0 4px 20px rgba(212, 168, 83, 0.3));
      }
      .loader-ring {
        position: absolute;
        width: 120px;
        height: 120px;
        border: 3px solid transparent;
        border-top-color: #d4a853;
        border-radius: 50%;
        animation: ringSpin 1.2s linear infinite;
      }
      .loader-ring::before {
        content: '';
        position: absolute;
        inset: 6px;
        border: 2px solid transparent;
        border-top-color: rgba(212, 168, 83, 0.5);
        border-radius: 50%;
        animation: ringSpin 1.8s linear infinite reverse;
      }
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-5px) scale(1.02); }
      }
      @keyframes ringSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .loader-text {
        color: #faf5e8;
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        animation: textPulse 2s ease-in-out infinite;
      }
      @keyframes textPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .loader-progress {
        width: 200px;
        height: 3px;
        background: rgba(250, 245, 232, 0.1);
        border-radius: 3px;
        overflow: hidden;
        margin-top: 0.5rem;
      }
      .loader-progress-bar {
        width: 30%;
        height: 100%;
        background: linear-gradient(90deg, #d4a853, #e8c068);
        border-radius: 3px;
        animation: progressSlide 1.5s ease-in-out infinite;
      }
      @keyframes progressSlide {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(200%); }
        100% { transform: translateX(-100%); }
      }
      .loader-tagline {
        color: rgba(250, 245, 232, 0.6);
        font-family: 'Poppins', sans-serif;
        font-size: 0.875rem;
        font-weight: 300;
        letter-spacing: 0.15em;
        margin-top: 0.25rem;
      }
    </style>
  </head>

  <body>
    <!-- Clean Loader Overlay -->
    <div id="loader">
      <div class="loader-content">
        <div class="loader-logo-wrapper">
          <div class="loader-ring"></div>
          <img src="/school-logo.jpg" alt="Bornwell Academy" class="loader-logo" />
        </div>
        <div class="loader-text">Bornwell Academy</div>
        <div class="loader-progress">
          <div class="loader-progress-bar"></div>
        </div>
        <div class="loader-tagline">For Quality Education & Excellence</div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
